  <script>
 $(document).ready(function () {

var full_url = document.URL; 
var url_array = full_url.split('='); 
var last_segment = url_array[url_array.length-1];  
//alert(last_segment);




 
	$.session.set("username", last_segment);
   var sesionName = $.session.get('username');
  
 
 
 
 if((sesionName)!=null){
 
   var sesionName = $.session.get('username');

	var formURL = 'http://techsupport.cfnet.in/mobix/mobixtickets/';
 // alert();
		$.ajax({ 
					
					type:'GET',
					url:formURL,					
					data: 'username='+sesionName,
					crossDomain: true,
					cache: false,
					contentType: false,
					processData: false,
					async:false,
					success:function(response){
					//alert(response);
					//console.log(response);
					var newArr = JSON.parse(response);						
					$.each(newArr, function(i, item) {
														
						$("#test").append(' <tr class="row"><td class="col-xs-1">'+newArr[i].USERNAME+'</td><td class="col-xs-1">'+newArr[i].REQUEST+'</td><td class="col-xs-1">'+newArr[i].name+'</td><td class="col-xs-1">'+newArr[i].STATUS+'</td><td class="col-xs-1"><a href="sign.html?username='+sesionName+'&id='+newArr[i].ID+'" id="update" rowval="'+newArr[i].ID+'" >Update</a></td></tr>');				
						
					});

				}
		});
		
		 $("#update").on('click',function(){
		var vals=$('#update').attr('rowval');
		$("#ticketid").val(vals);


		});

		
		$.fn.pageMe = function(opts){
    var $this = this,
        defaults = {
            perPage: 7,
            showPrevNext: false,
            numbersPerPage: 5,
            hidePageNumbers: false
        },
        settings = $.extend(defaults, opts);
    
    var listElement = $this;
    var perPage = settings.perPage; 
    var children = listElement.children();
    var pager = $('.pagination');
    
    if (typeof settings.childSelector!="undefined") {
        children = listElement.find(settings.childSelector);
    }
    
    if (typeof settings.pagerSelector!="undefined") {
        pager = $(settings.pagerSelector);
    }
    
    var numItems = children.size();
    var numPages = Math.ceil(numItems/perPage);

    pager.data("curr",0);
    
    if (settings.showPrevNext){
        $('<li><a href="#" class="prev_link">«</a></li>').appendTo(pager);
    }
    
    var curr = 0;
    while(numPages > curr && (settings.hidePageNumbers==false)){
        $('<li><a href="#" class="page_link">'+(curr+1)+'</a></li>').appendTo(pager);
        curr++;
    }
  
    if (settings.numbersPerPage>1) {
       $('.page_link').hide();
       $('.page_link').slice(pager.data("curr"), settings.numbersPerPage).show();
    }
    
    if (settings.showPrevNext){
        $('<li><a href="#" class="next_link">»</a></li>').appendTo(pager);
    }
    
    pager.find('.page_link:first').addClass('active');
    pager.find('.prev_link').hide();
    if (numPages<=1) {
        pager.find('.next_link').hide();
    }
  	pager.children().eq(1).addClass("active");
    
    children.hide();
    children.slice(0, perPage).show();
    
    pager.find('li .page_link').click(function(){
        var clickedPage = $(this).html().valueOf()-1;
        goTo(clickedPage,perPage);
        return false;
    });
    pager.find('li .prev_link').click(function(){
        previous();
        return false;
    });
    pager.find('li .next_link').click(function(){
        next();
        return false;
    });
    
    function previous(){
        var goToPage = parseInt(pager.data("curr")) - 1;
        goTo(goToPage);
    }
     
    function next(){
        goToPage = parseInt(pager.data("curr")) + 1;
        goTo(goToPage);
    }
    
    function goTo(page){
        var startAt = page * perPage,
            endOn = startAt + perPage;
        
        children.css('display','none').slice(startAt, endOn).show();
        
        if (page>=1) {
            pager.find('.prev_link').show();
        }
        else {
            pager.find('.prev_link').hide();
        }
        
        if (page<(numPages-1)) {
            pager.find('.next_link').show();
        }
        else {
            pager.find('.next_link').hide();
        }
        
        pager.data("curr",page);
       
        if (settings.numbersPerPage>1) {
       		$('.page_link').hide();
       		$('.page_link').slice(page, settings.numbersPerPage+page).show();
    	}
      
      	pager.children().removeClass("active");
        pager.children().eq(page+1).addClass("active");
    
    }
};

$(document).ready(function(){
    
  $('#test').pageMe({pagerSelector:'#myPager',showPrevNext:true,hidePageNumbers:false,perPage:4});
    
});
			
	}
else{
		
			window.location.href ='index.html';		
	
	}
 
  $("#logout").click(function(){ 
 $.session.remove('username');
 window.location='login.html';
});
  
 
 
 
  // alert(username);
  
  
  
  
  });
